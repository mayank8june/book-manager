<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Book Manager</h1>

        <!-- Import Books Form -->
    <form method="post" action="{{ url_for('import_books') }}" enctype="multipart/form-data" class="mt-3">
        <div class="form-group">
            <input type="file" name="file" accept=".csv" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Import Books</button>
    </form>

    <!-- Add Book Form -->
    <form method="post" action="/">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <!-- Book List -->
    <ul class="list-group mt-4">
        {% for book in all_books %}
            <li class="list-group-item">
                {{ book.title }} by {{ book.author }}, Genre: {{ book.genre }}
                <a href="{{ url_for('delete', id=book.id) }}" class="btn btn-danger btn-sm float-right">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <!-- Export Books Button -->
    <div class="mt-3 text-right">
        <a href="{{ url_for('export_books') }}" class="btn btn-success">Export Books</a>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
